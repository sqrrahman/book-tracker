<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Library (with backend)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <h1 class="title">MY LIBRARY</h1>
        <p class="subtitle">Books are stored in GitHub now.</p>
      </header>

      <div class="tabs-row">
        <button class="tab active" data-tab="books">Books</button>
        <button class="tab" data-tab="quotes">Quotes</button>
        <a class="small-link" href="about.html">About</a>
        <button class="add-btn" id="addBookBtn">+ Add Book</button>
      </div>

      <!-- BOOKS PANEL -->
      <section class="panel active" id="booksPanel">
        <div class="books-list" id="booksList">
          <!-- JS will render -->
        </div>
      </section>

      <!-- QUOTES PANEL -->
      <section class="panel" id="quotesPanel">
        <p class="empty-text">Quotes not connected to backend yet.</p>
      </section>

      <!-- Add Book Modal -->
      <div class="modal-backdrop" id="bookModalBackdrop">
        <div class="modal">
          <h2>Add a book</h2>
          <label>
            Title
            <input type="text" id="bookTitle" placeholder="Book title" />
          </label>
          <label>
            Status
            <select id="bookStatus">
              <option value="Reading">Reading</option>
              <option value="Completed">Completed</option>
              <option value="To Read">To Read</option>
            </select>
          </label>
          <div class="modal-actions">
            <button class="btn-secondary" data-close-book>Cancel</button>
            <button class="btn-primary" id="saveBook">Save</button>
          </div>
          <p id="modalMsg" class="small-msg"></p>
        </div>
      </div>
    </div>
  </body>
</html>
